<!DOCTYPE html>
<html>
    <head>
        <title>Controle de Contas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css"/>		

        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery/jquery-ui.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

        <script type="text/javascript" charset="utf-8">
        	$(document).ready(function() {            			
				$( "#txtData" ).datepicker();
			});
        </script>   
    </head>
    <body>
	    <form>
	        <div data-role="page" id="main">
	            <div data-role="content">
	            	<div class="fieldzao">
	            		<a class="fieldumquarto" href="Inicio.html#cadastros" data-transition="flow" data-direction="reverse">
	            			<div class="icone-voltar">
	            				<i class="fa fa-arrow-circle-left"></i>
	            			</div>
	            		</a>	
						<div class="fieldmeio">
							<div class="title">
	            				<label>Nova despesa:</label>
	            			</div>
	            		</div>
	            	</div>
	            	<div class="fieldzao">
						<div class="fieldinteiro" >
							<div class="label">
								<label>Categoria:</label>
							</div>
							<div class="input">
								<select name="day" id="day" data-native-menu="false">
									<option value="mon">Monday</option>
								   	<option value="tue">Tuesday</option>
								   	<option value="wed">Wednesday</option>
								</select>
							</div>
	            		</div>
	            	</div>
	            	<div class="fieldzao">
						<div class="fieldinteiro" >
							<div class="label">
								<label>Tipo pagamento:</label>
							</div>
							<div class="input">
								<select name="day" id="day" data-native-menu="false">
									<option value="mon">Monday</option>
								   	<option value="tue">Tuesday</option>
								   	<option value="wed">Wednesday</option>
							    </select>
							</div>
	            		</div>
	            	</div>
	            	<div class="fieldzao">
						<div class="fieldmeio" >
							<div class="label">
								<label>Data:</label>
							</div>
							<div class="input">
								<input type="text" id="txtData">
							</div>
	            		</div>
	            		<div class="fieldmeio" >
							<div class="label">
								<label>Valor:</label>
							</div>
							<div class="input">
								<input type="text" id="txtData">
							</div>
	            		</div>
	            	</div>
	            </div>
	        </div>
	    </form>
    </body>
</html>
